<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
</head>
<body>
    <h1>Test text 577</h1>

    <form id="test_form">
        <p id="p_id"></p>
        <input type="submit">
    </form>


    <script>
        document.getElementById("test_form").addEventListener("submit", async function(event) {
            event.preventDefault();
            document.getElementById("p_id").textContent = "abc";
        });
    </script>
</body>
</html>
